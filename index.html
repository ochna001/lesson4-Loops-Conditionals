<!DOCTYPE html>
<html>
<head>
   <title>Even or Odd Checker and Print Numbers</title>
</head>
<body>
   <h1>Even or Odd Checker</h1>
   <script>
      function checkEvenOdd(number) {
         if (number % 2 === 0) {
            return number + " is even.";
         } else {
            return number + " is odd.";
         }
      }

      function isValidInteger(input) {
         return !isNaN(input) && Number.isInteger(Number(input));
      }

      let number = prompt("Enter a number to check if it's even or odd:");

      // Check if the input is a valid integer
      if (isValidInteger(number)) {
         alert(checkEvenOdd(Number(number)));
      } else {
         alert("Please enter a valid integer.");
      }

      console.log("Printing numbers from 1 to 10:");
      for (let i = 1; i <= 10; i++) {
         console.log(i);
      }
   </script>
</body>
</html>
